<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GCCCE 2015 论文格式</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/pace.css">
<link rel="stylesheet" href="css/GCCCE.css">
<script src="js/pace.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script> 
    $(function(){
      $("#nav").load("s_nav.html"); 
    });
</script> 
</head>
 
<body>
<div id="container">
	<div class="container">
		<div id ="nav"></div>
	<div id="panel">
		<br>
		<p>投稿请用英文或中文撰写(长篇八页、短篇四页、海报两页)。 </p>
		<p>中文论文请采用中英文标题、摘要、关键字。 </p>
		<p>海报请同样以论文格式写成两页，接受后再改为B1大小海报型式(海报完整版上传请一样以两页为主)。 </p>
		<p>并以PDF格式上传全文至论文提交。 </p>
		<p>论文格式请参考论文格式范例(<img src="./img/word.jpg"> [<a href="./file/GCCCE2015_format_chinese.doc">中文</a>] [<a href ="./file/GCCCE2015_format_english.doc">English</a>] )</p>
		<p>请按照论文格式规定做为完稿格式输出，不符合格式的论文将可能不被编列在论文集中</p>
	</div>
</div>

<!-- go to the top -->
<div id="gotop">
	<i class="glyphicon glyphicon-chevron-up paddingfix">
	</i>
</div>
<script type="text/javascript">
$(function(){
	$("#gotop").click(function(){
		jQuery("html,body").animate({
			scrollTop:0
		},1000);
	});
	$(window).scroll(function(){
		if($(this).scrollTop() > 300){
			$('#gotop').fadeIn("fast");
		} else {
			$('#gotop').stop().fadeOut("fast");
		}
	});
});
</script>
</body>
</html>
