<!-- go to the top -->
<div id="gotop">
	<i class="glyphicon glyphicon-chevron-up paddingfix">
	</i>
</div>
<script type="text/javascript">
$(function(){
	$("#gotop").click(function(){
		jQuery("html,body").animate({
			scrollTop:0
		},1000);
	});
	$(window).scroll(function(){
		if($(this).scrollTop() > 300){
			$('#gotop').fadeIn("fast");
		} else {
			$('#gotop').stop().fadeOut("fast");
		}
	});
});
</script>
