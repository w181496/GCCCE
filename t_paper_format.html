<title>GCCCE 2015 論文格式</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/pace.css">
<link rel="stylesheet" href="css/GCCCE.css">
<script src="js/pace.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script> 
    $(function(){
      $("#nav").load("t_nav.html"); 
    });
</script> 
</head>
 
<body>
<div id="container">
<div class="container">
		<div id ="nav"></div>
<div id="panel">
	<br>
	<p>投稿請用英文或中文撰寫(長篇八頁、短篇四頁、海報兩頁)。</p>
	<p>中文論文請採用中英文標題、摘要、關鍵字。</p>
	<p>海報請同樣以論文格式寫成兩頁，接受後再改為B1大小海報型式(海報完整版上傳請一樣以兩頁為主)。</p>
	<p>並以PDF格式上傳全文至論文提交。</p>
	<p>論文格式請參考論文格式範例(<img src="./img/word.jpg"> [<a href="./file/GCCCE2015_format_chinese.doc">中文</a>] [<a href="./file/GCCCE2015_format_english.doc">English</a>] )</p>
	<p>請按照論文格式規定做為完稿格式輸出，不符合格式的論文將可能不被編列在論文集中</p>
</div>
</div>

<!-- go to the top -->
<div id="gotop">
	<i class="glyphicon glyphicon-chevron-up paddingfix">
	</i>
</div>
<script type="text/javascript">
$(function(){
	$("#gotop").click(function(){
		jQuery("html,body").animate({
			scrollTop:0
		},1000);
	});
	$(window).scroll(function(){
		if($(this).scrollTop() > 300){
			$('#gotop').fadeIn("fast");
		} else {
			$('#gotop').stop().fadeOut("fast");
		}
	});
});
</script>
</body>
</html>
