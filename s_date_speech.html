.navigation li dt a , .navigation li dd a{ display:block;}

.navigation li dt a ,.navigation  li dt a:visited {

}
 
/* 設置子選單dd */
.navigation li dd { 
	margin:0; 
    padding:0; 
	color: #333; 
	background-color:#efefef;
	border-bottom:dotted 1px #666;
	font-size: 14px;
}
 
.navigation li dd.last {
	border-bottom:0;
}	
 
.navigation li dd a, .navigation  li dd a:visited {
	display:block; 
	color:#333; 
    text-decoration:none; 
	padding:4px 5px 4px 20px;
}
 
 
/*隱藏子選單*/
.navigation dl li { display:none;}
 
 
/* 滑鼠滑入顯示子選單 */
.navigation li:hover dl li {

	$("#gotop").click(function(){

	});
